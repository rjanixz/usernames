<section class="todoapp">
  <div class="navigation-link">
      <a href="/restricted-words">Restricted words</a>
  </div>  
  <!-- User List Header -->
  <app-user-list-header (add)="onAddUser($event)"></app-user-list-header>  

  <!-- Suggestion List -->
  <app-suggestion-list [suggestions]="suggestions"></app-suggestion-list>

  <!-- User List -->
  <app-user-list [users]="users" (remove)="onRemoveUser($event)"></app-user-list>

  <!-- User List Footer -->
  <app-user-list-footer [users]="users"></app-user-list-footer>

</section>
